{% extends "posts/post_base.html" %}
{% load bootstrap4 %}
{% block post_content %}
  <h2>Create new post</h2>
  <form id="postForm" action="{% url 'posts:create' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary btn-large" value="Post">
  </form>
{% endblock %}
